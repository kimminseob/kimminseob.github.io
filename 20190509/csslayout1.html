<!DOCTYPE html> <!-- csslayout1.html -->
<html><head>
<meta content="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body {width: 1045px;}
    header, footer, nav, aside, section {border:1px solid black; margin:5px; padding:0px; text-align:center;}
    header {height:40px; width:1000px;}
    nav {float: left; height:400px;width:250px;}
    section {float: left; height:400px;width:475px;}
    aside {float: left; height:400px;width:250px;}
    footer {height:40px; width:1000px; clear:both;}
</style>
<title>CSS layout</title>
</head>
<body>
    <div>
        <header>
            <p>Header</p>
        </header>
        <nav>
          <p>Nav(Menu)</p>
        </nav>
        <section>
          <p>Section</p>            
        </section>
        <aside>
          <p>Aside(Banner)</p>
        </aside>
        <footer>
          <p>Footer</p>
        </footer>
    </div>
</body></html>
