<title>CSS layout</title>
<style>
    body {text-align: center; width:1000px;}
    div#head {widows: 1000px; text-align: left; min-height: 600px; margin: 0;}
    header, nav(menu), aside(banner), contents, footer {border: 5px solid; margin: 5px; padding: 10px;}
    header {height: 20px; width:1000px;}
    nav(menu), aside(banner), contents {float: left; height: 600px; }
    nav(menu) {width: 25%;}
    contents {width: 50%;}
    aside(banner) {width: 25%;}
    footer {height: 20px; width:1000px; clear: both;}
</style>
