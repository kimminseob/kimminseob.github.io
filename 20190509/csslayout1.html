<!DOCTYPE html> <!-- csslayout1.html -->
<html><head>
<meta content="utf-8"> <meta name="viewport" content="width=device-width, initial-scale=1">
<title>CSS layout</title>
<style>
    div#a {widows: 1000px; text-align: left; min-height: 300px; margin: 0;}
    header {border: 2px solid; margin: 5px; padding: 10px; height: 20px; width:1100px; text-align: center; width:1200px;}
    nav(menu) {border: 2px solid; margin: 5px; padding: 10px; float: left; height: 500px; width: 25%; text-align: center; width:1200px;}
    contents {border: 2px solid; margin: 5px; padding: 10px; float: left; height: 500px; width: 50%; text-align: center; width:1200px;}
    aside(banner) {border: 2px solid; margin: 5px; padding: 10px; float: left; height: 500px; width: 25%; text-align: center; width:1200px;}
    footer {border: 2px solid; margin: 5px; padding: 10px; height: 20px; width:1100px; clear: both; text-align: center; width:1200px;}
</style>
</head>
<body>
    <div id="a">
    <header>
        <p>header</p>
    </header>
    <nav(menu)>
        <p>nav(menu)</p>
    </nav(menu)>
    <contents>
        <p>contents</p>
    </contents>
    <aside(banner)>
        <p>aside(banner)</p>
    </aside(banner)>
    <footer>
        <p>footer</p>
    </footer>
    </div></body></html>
